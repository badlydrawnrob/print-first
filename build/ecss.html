<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="./stylus/ecss.css">
  </head>
  <body>
    <h1>ECSS basics</h1>

      <h2>Buttons</h2>
      <p>
        <button class="btn">I’m a button</button>
        <button class="btn btn-primary">I’m a button</button>
      </p>
      <p><code>border-radius</code> won't work on inputs ..</p>
      <p>
        <input type="submit" class="btn" value="I’m a button">
        <input type="submit" class="btn btn-primary" value="I’m a button">
      </p>

      <h2>Circular images</h2>
      <figure class="fg">
        <img class="fg-Image" src="http://placehold.it/200x200" alt="">
        <figcaption class="fg-Caption">A simple image</figcaption>
      </figure>
  </body>
</html>
